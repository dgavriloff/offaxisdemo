<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off-Axis Window Shop Demo</title>
    <link rel="icon" type="image/png" href="taurus-fav.png">
    <style>
        :root {
            --accent: #FF4500;
            --bg: #0a0a12;
            --card-bg: #12121a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: #fff;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, #1a1a2e 0%, var(--bg) 100%);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }

        h1 span {
            color: var(--accent);
            font-weight: 600;
        }

        .subtitle {
            opacity: 0.6;
            font-size: 1rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .window-container {
            width: 100%;
            aspect-ratio: 4/3;
            position: relative;
            background: #050510;
        }

        .product-info {
            padding: 20px;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .product-price {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: 700;
        }

        .status-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--accent);
            padding: 10px 25px;
            border-radius: 30px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .tracking-active .status-dot {
            background: #00ff88;
            animation: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>The <span>Parallax</span> Shop</h1>
        <p class="subtitle">Move your head to explore products in 3D</p>
    </header>

    <div class="grid">
        <div class="product-card">
            <div class="window-container" id="window-1"></div>
            <div class="product-info">
                <div class="product-name">Quantum Torus</div>
                <div class="product-price">$299</div>
            </div>
        </div>

        <div class="product-card">
            <div class="window-container" id="window-2"></div>
            <div class="product-info">
                <div class="product-name">Crystal Dodecahedron</div>
                <div class="product-price">$449</div>
            </div>
        </div>

        <div class="product-card">
            <div class="window-container" id="window-3"></div>
            <div class="product-info">
                <div class="product-name">Neon Icosahedron</div>
                <div class="product-price">$199</div>
            </div>
        </div>

        <div class="product-card">
            <div class="window-container" id="window-4"></div>
            <div class="product-info">
                <div class="product-name">Plasma Octahedron</div>
                <div class="product-price">$349</div>
            </div>
        </div>

        <div class="product-card">
            <div class="window-container" id="window-5"></div>
            <div class="product-info">
                <div class="product-name">Stellar Cylinder</div>
                <div class="product-price">$179</div>
            </div>
        </div>

        <div class="product-card">
            <div class="window-container" id="window-6"></div>
            <div class="product-info">
                <div class="product-name">Void Sphere</div>
                <div class="product-price">$599</div>
            </div>
        </div>
    </div>

    <div class="status-bar" id="status-bar">
        <div class="status-dot"></div>
        <span id="status-text">Initializing head tracking...</span>
    </div>

    <!-- MediaPipe Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>

    <!-- Three.js Import Map -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { HeadTracker } from './head-tracker.js';
        import { OffAxisWindow } from './off-axis-window.js';

        // Product configurations with different geometries
        const products = [
            { id: 'window-1', geometry: () => new THREE.TorusKnotGeometry(1.5, 0.5, 100, 16), color: 0x88ccff, gridColor: '#00aaff' },
            { id: 'window-2', geometry: () => new THREE.DodecahedronGeometry(2), color: 0xff88cc, gridColor: '#ff4488' },
            { id: 'window-3', geometry: () => new THREE.IcosahedronGeometry(2), color: 0x88ff88, gridColor: '#00ff88' },
            { id: 'window-4', geometry: () => new THREE.OctahedronGeometry(2), color: 0xffaa44, gridColor: '#ff8800' },
            { id: 'window-5', geometry: () => new THREE.CylinderGeometry(1, 1, 3, 32), color: 0xaa88ff, gridColor: '#8844ff' },
            { id: 'window-6', geometry: () => new THREE.SphereGeometry(2, 32, 32), color: 0xff4444, gridColor: '#ff4500' }
        ];

        const windows = [];

        async function init() {
            // Start head tracker
            const tracker = HeadTracker.getInstance();

            try {
                await tracker.start();
                document.getElementById('status-text').textContent = 'Tracking active';
                document.getElementById('status-bar').classList.add('tracking-active');
            } catch (err) {
                document.getElementById('status-text').textContent = 'Camera access denied';
                console.error(err);
            }

            // Create windows
            products.forEach(product => {
                const container = document.getElementById(product.id);

                // Create custom object
                const geo = product.geometry();
                const mat = new THREE.MeshStandardMaterial({
                    color: product.color,
                    metalness: 0.8,
                    roughness: 0.2,
                    emissive: product.color,
                    emissiveIntensity: 0.2
                });
                const mesh = new THREE.Mesh(geo, mat);

                const win = new OffAxisWindow({
                    container: container,
                    object: mesh,
                    gridColor: product.gridColor,
                    width: 8,
                    depth: 12,
                    sensitivityX: 1.2,
                    sensitivityY: 1.0
                });

                windows.push(win);
            });
        }

        init();
    </script>
</body>

</html>
